<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      background-color: orange;
    }
  </style>
</head>
<body>
  <table border="1" style="border-collapse: collapse;">
    <tr>
      <th>No.</th>
      <th>Image</th>
      <th>Name</th>
      <th>Food</th>
      <th>Group</th>
    </tr>
    <tr>
      <td>1</td>
      <td>
        <img src="https://img.freepik.com/free-photo/portrait-adorable-domestic-cat_23-2149167104.jpg" alt="Cat" width="200" height="150" />
      </td>
      <td>
        Smiling<sup>Cat</sup>
      </td>
      <td>
        Healthy<sub>Fish</sub>
      </td>
      <td>
        <input type="radio" name="cat" checked> Vertebrate 
        <input type="radio" name="cat"> Invertebrate 
      </td>
    </tr>
    <tr>
      <td>2</td>
      <td>
        <img src="https://img.freepik.com/free-photo/beagle-tricolor-puppy-is-posing-cute-white-braun-black-doggy-pet-is-sitting-blue-background-looks-attented-sad-studio-photoshot-concept-motion-movement-action-negative-space_155003-33947.jpg" alt="Dog" width="200" height="150" />
      </td>
      <td>
        Happy<sup>Dog</sup>
      </td>
      <td>
        Fresh<sub>Meat</sub>
      </td>
      <td>
        <input type="radio" name="dog" checked> Vertebrate 
        <input type="radio" name="dog"> Invertebrate 
      </td>
    </tr>
    <tr>
      <td>3</td>
      <td>
        <img src="https://img.freepik.com/free-photo/macaque-monkey-nature_475641-1447.jpg" alt="Simpanse" width="200" height="150" />
      </td>
      <td>
        Confuse<sup>Simpanse</sup>
      </td>
      <td>
        Sweet<sub>Banana</sub>
      </td>
      <td>
        <input type="radio" name="simpanse" checked> Vertebrate 
        <input type="radio" name="simpanse"> Invertebrate 
      </td>
    </tr>
    <tr>
      <td>4</td>
      <td>
        <img src="https://img.freepik.com/free-photo/common-jellyfish_1398-2659.jpg" alt="Jellyfish" width="200" height="150" />
      </td>
      <td>
        Frisky<sup>Jellyfish</sup>
      </td>
      <td>
        Saltwater<sub>Plankton</sub>
      </td>
      <td>
        <input type="radio" name="jellyfish"> Vertebrate 
        <input type="radio" name="jellyfish" checked> Invertebrate 
      </td>
    </tr>
    <tr>
      <td>5</td>
      <td>
        <img src="https://img.freepik.com/free-photo/multi-colored-coral-reef-teeming-with-sea-life-generated-by-ai_188544-39283.jpg" alt="Squid" width="200" height="150" />
      </td>
      <td>
        Swimming<sup>Squid</sup>
      </td>
      <td>
        Small<sub>Fish</sub>
      </td>
      <td>
        <input type="radio" name="squid"> Vertebrate 
        <input type="radio" name="squid" checked> Invertebrate 
      </td>
    </tr>
  </table>
</body>
</html>
