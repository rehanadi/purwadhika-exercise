<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .modal {
      width: 500px;
      margin: 20px auto;
      padding: 20px 40px;
      border: 1px solid black;
      border-radius: 10px;
      text-align: center;
    }

    img {
      width: 100%;
      height: 100%;
    }

    button {
      background-color: dodgerblue;
      color: white;
      padding: 5px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="modal">
    <img src="https://img.freepik.com/free-photo/sweeping-beach-waves-background-serene-coastline_91128-4567.jpg" alt="Beach" />
    <h1>Beautiful!</h1>
    <p>Modal with a custom image</p>
    <button>Lovely!</button>
  </div>
</body>
</html>
